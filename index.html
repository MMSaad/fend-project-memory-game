<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css" />
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="row v-center">
            <ul class="stars col-3">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="timer  col-3">00:00</span>

            <div class="col-3">
            <span class="moves  ">3</span> Moves
        </div>
            

            <div class="restart  col-3">
                <i class="fa fa-repeat btn btn-success"></i>
            </div>
        </div>
        </section>
        
        <!-- Game Deck-->
        <ul class="deck"></ul>
    </div>

    <!-- Winning Modal-->
    <div id="myModal" class="animated flipInX modal  ">
        <div class="modal-content">
            <h1 class="primary-color">You Win!</h1>
            <h4 id="stats">Score Goes here</h4>
            <button class="btn-success" id="btn-play-again">Play again</button>
        </div>
    </div>

    <!-- Sound files-->
    <audio src="audio/Tada-sound.mp3" id="tada"></audio>
    <audio src="audio/Single-clap-sound-effect.mp3" id="clap"></audio>
    <audio src="audio/Game-fail-sound-effect.mp3" id="fail"></audio>
    <audio src="audio/Big-crowd-cheering.mp3" id="winner"></audio>

    <!-- Script files-->
    <script src="js/moment.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
